<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Fórmula 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
        }
        nav a:hover {
            background-color: #ccc;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .driver-list {
            list-style-type: none;
            padding: 0;
        }
        .driver-list li {
            margin-bottom: 10px;
        }
        .driver-list li strong {
            display: block;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portal de Fórmula 1</h1>
    </header>
    <nav>
        <a href="#">Noticias</a>
    </nav>
    <main>
        <h2>Pilotos Destacados</h2>
        <ul class="driver-list">
            <li>
                
                <strong>Lewis Hamilton</strong>
                <em>Team: Mercedes</em>
            </li>
            <li>
                
                <strong>Max Verstappen</strong>
                <em>Team: Red Bull Racing</em>
            </li>
            <li>
                
                <strong>Charles Leclerc</strong>
                <em>Team: Ferrari</em>
            </li>
        </ul>
    </main>
    <footer>
        <p>Derechos de autor © 2024 Portal de Fórmula 1</p>
    </footer>
</body>
</html>
