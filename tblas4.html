<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparativa Pilotos Fórmula 1</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
            max-height: 100px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Comparativa Pilotos Fórmula 1</h1>
    <table>
        <tr>
            <th></th>
            <th colspan="2">Pilotos de Fórmula 1</th>
        </tr>
        <tr>
            <th>Características</th>
            <th>Max Verstappen</th>
            <th>Lewis Hamilton</th>
        </tr>
        <tr>
            <td>Imagen</td>
            <td><img src="max_verstappen.jpg" alt="Max Verstappen"></td>
            <td><img src="lewis_hamilton.jpg" alt="Lewis Hamilton"></td>
        </tr>
        <tr>
            <td>Edad</td>
            <td>24</td>
            <td>37</td>
        </tr>
        <tr>
            <td>Campeonatos Mundiales</td>
            <td>1 (2021)</td>
            <td>7</td>
        </tr>
        <tr>
            <td>Carreras Ganadas</td>
            <td>22</td>
            <td>103</td>
        </tr>
        <tr>
            <td>Pole Positions</td>
            <td>10</td>
            <td>103</td>
        </tr>
    </table>
</body>
</html>
